<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Welcome to Robot Delivery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata&amp;display=swap" />
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
<script
        src="https://www.paypal.com/sdk/js?client-id=sb">
</script>

<div class="container">
    <header class="top-header py-3">
        <h3 class='logo-text text-center'>
            <a href=".">ROBOT DELIVERY</a>
        </h3>
    </header>
    <div class="py-1 mb-2">
        <nav class="nav nav-pills d-flex">
            <a class="p-3 text-muted mr1" href=".">Home</a>
            <a class="p-3 text-muted mr1" href="#">About</a>
            <a class="p-3 text-muted mr1" href="#">Contact</a>
            <a class="p-3 text-muted ml-auto" id="register-login" th:href="@{login}">Register/Login</a>
            <a class="p-3 text-muted ml-auto" id="welcome-msg"></a>
            <a class="p-3 text-muted ml1" id="logout-link" href="logout">Logout</a>
        </nav>
    </div>
</div>

<script
        src="https://www.paypal.com/sdk/js?client-id=sb">
</script>
<h4 id="textalert" class="text-center text-primary font-weight-bold mb-4">Estimate price: $<span id="estPrice"></span>,  Estimate time: <span id="estTime"></span> hour(s)</h4>

<p class="text-center text-secondary font-weight-bold mb-4">Starting Address: <span id="sAddress"></span> </p>
<p class="text-center text-secondary font-weight-bold mb-4"> Finishing Address: <span id="fAddress"></span></p>
<div id="notpayed"><div id="paypal-button-container" align="center"></div></div>
<h5 id="havepayed" class="text-center text-primary font-weight-bold mb-4"></h5>

<script src="js/Payment.js"> </script>

<footer class="pt-4 pb-1 text-center">
    <p><strong>"We deliver your packages right."</strong></p>
    <p>Built by <a href="https://github.com/H000C/RobotDelivery/network/members" target="_blank">LAI-Team-2</a></p>
    <br />
    <p>Copyright Â© LAI-Team-2 2019</p>
</footer>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
