<!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shipping</title>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata&amp;display=swap" />
	<link rel="stylesheet" href="styles/main.css" />
</head>

<body>
	<div class="container">
	    <header class="top-header py-3">
	    	<h3 class='logo-text text-center'>
	      		<a href=".">ROBOT DELIVERY</a>
	      	</h3>
	    </header>
	    <div class="py-1 mb-2">
	      <nav class="nav nav-pills d-flex">
	        <a class="p-3 text-muted" href=".">Home</a>
	        <a class="p-3 text-muted" href="#">About</a>
	        <a class="p-3 text-muted" href="#">Contact</a>
	        <a class="p-3 text-muted ml-auto" href="#">Register/Login</a>
	      </nav>
	    </div>
	</div>

	<div class="container">
		<!-- Shipping page #2 -->
		<form id="shipPage2" class="border border-primary rounded shippingFrm">
		  <h3 class="text-center text-primary font-weight-bold mb-4">Receiver Information</h3>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputReceiverFn">First Name</label>
		      <input type="text" class="form-control" id="inputReceiverFn" placeholder="First Name" />
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputReceiverLn">Last Name</label>
		      <input type="text" class="form-control" id="inputReceiverLn" placeholder="Last Name" />
		    </div>
		  </div>
		  
		  <div class="form-row">
			  <div class="form-group col-md-6">
		      	<label for="inputReceiverAddress">Address</label>
		       	<input type="text" class="form-control" id="inputReceiverAddress" placeholder="1234 Main St" />
		      </div>
			  <div class="form-group col-md-6">
			    <label for="inputReceiverAddress2">Address 2</label>
			    <input type="text" class="form-control" id="inputReceiverAddress2" placeholder="Apartment, studio, or floor" />
			  </div>		  
		  </div>
		  
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputReceiverCity">City</label>
		      <input type="text" class="form-control" id="inputReceiverCity" />
		    </div>
		    <div class="form-group col-md-4">
		      <label for="inputReceiverState">State</label>
		      <select id="inputReceiverState" class="form-control">
		        <option selected="selected">Choose...</option>
		        <option value="CA">CA</option>
		        <option value="WA">WA</option>
		      </select>
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputZip">Zip</label>
		      <input type="text" class="form-control" id="inputZip" />
		    </div>
		  </div>
		  
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputReceiverPhone">Phone Number</label>
		      <input type="text" class="form-control" id="inputReceiverPhone" placeholder="Phone Number" />
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputReceiverEmail">Email</label>
		      <input type="text" class="form-control" id="inputReceiverEmail" placeholder="Email" />
		    </div>
		  </div>
		  
		  <a id="pageToMethod" class="btn btn-primary" th:href="@{shipMethod}">Next</a>
		</form>
	</div>

  	<footer class="pt-4 pb-1 text-center">
	    <p><strong>"We deliver your packages right."</strong></p>
    	<p>Built by <a href="https://github.com/H000C/RobotDelivery/network/members" target="_blank">LAI-Team-2</a></p>
    	<br />
    	<p>Copyright Â© LAI-Team-2 2019</p>
	</footer>
	
	<script th:src="@{/js/main.js}"></script>
	
</body>
</html>
