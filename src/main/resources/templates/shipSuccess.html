<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shipping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata&amp;display=swap" />
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
<div class="container">
    <header class="top-header py-3">
        <h3 class='logo-text text-center'>
            <a href=".">ROBOT DELIVERY</a>
        </h3>
    </header>
    <div class="py-1 mb-2">
        <nav class="nav nav-pills d-flex">
            <a class="p-3 text-muted mr1" href=".">Home</a>
            <a class="p-3 text-muted mr1" href="#">About</a>
            <a class="p-3 text-muted mr1" href="#">Contact</a>
            <a class="p-3 text-muted ml-auto" id="register-login" th:href="@{login}">Register/Login</a>
            <a class="p-3 text-muted ml-auto" id="welcome-msg"></a>
            <a class="p-3 text-muted ml1" id="logout-link" href="logout">Logout</a>
        </nav>
    </div>
</div>

<div class="container">
    <form id="shipPageSuccess" class="border border-primary rounded shippingFrm">
        <h3 class="text-center text-primary font-weight-bold mb-4">Congratulations, your delivery is completed!</h3>
        <a id="pageToHome" class="btn btn-primary" th:href="@{shipPackage}">Back to Home Page</a>
    </form>
</div>

<footer class="pt-4 pb-1 text-center">
    <p><strong>"We deliver your packages right."</strong></p>
    <p>Built by <a href="https://github.com/H000C/RobotDelivery/network/members" target="_blank">LAI-Team-2</a></p>
    <br />

</footer>
