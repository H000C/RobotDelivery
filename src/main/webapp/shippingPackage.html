        <div class="form-group col-md-8">

            <input type="text" class="form-control" id="inputPackageWeight" placeholder="package weight"/>
        </div>
        <div class="form-group col-md-4">
            <label for="PackageWeightUnit">Unit</label>
            <select id="PackageWeightUnit" class="form-control">
                <option selected="selected">lbs or kg</option>
                <option value="PackageWeightlbs">lbs</option>
                <option value="PackageWeightkg">kg</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="inputPackageDimension">Dimension</label>
            <select id="inputPackageDimension" class="form-control">
                <option selected="selected">Choose...</option>
                <option value="PackageDimensionSmall" >20" x 12" x 6" (small)</option>
                <option value="PackageDimensionMedium1"> 24" x 20" x 6" (medium)</option>
                <option value="PackageDimensionMedium2"> 20" x 12" x 12" (medium)</option>
                <option value="PackageDimensionLarge"> 24" x 20" x 12" (large)</option>
            </select>
        </div>

        <a id="pageToReceiver" class="btn btn-primary" th:href="@{shipReceiver}">Next</a>
